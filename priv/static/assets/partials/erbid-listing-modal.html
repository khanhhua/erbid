<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Post new Listing</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="form">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="image_url" class="control-label">Image</label>
          <input id="image_url" type="text" class="form-control"
                 ng-model="input.image_url" required>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="title" class="control-label">Title</label>
          <input id="title" type="text" class="form-control"
                 ng-model="input.title" required>
        </div>
        <div class="form-group">
          <label for="description" class="control-label">Description</label>
          <input id="description" type="text" class="form-control"
                 ng-model="input.description" required>
        </div>
        <div class="form-group">
          <label for="price" class="control-label">Price</label>
          <input id="price" type="text" class="form-control"
                 ng-model="input.price" required>
        </div>
        <div class="form-group">
          <label for="deadline" class="control-label">Deadline</label>
          <input id="deadline" type="text" class="form-control"
                 ng-model="input.deadline" required>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="onPostClick()">Post</button>
  <button class="btn btn-warning" type="button" ng-click="onCloseClick()">Cancel</button>
</div>
